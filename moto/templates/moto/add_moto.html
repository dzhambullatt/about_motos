{% extends "moto/base.html" %}

{% block title %}
    {{ title }}
{% endblock %}



{% block sidebar %}
<div class="col-xl-2">
    <div class="list-group">
        {% for i in cats %}
        <a href="{% url 'cats' i.pk %}" class="list-group-item list-group-item-action">{{ i.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block content %}
<h1>Добавить Мотоцикл</h1>

<form action="{% url 'add_moto' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Добавить</button>
</form>

{% endblock %}
