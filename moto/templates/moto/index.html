<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Навбар</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Домашняя Страница<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">О Нас</a>
            </li>
            <li class="nav-item dropdown">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Искать..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </div>
</nav>

<div class=" mt-4 container-fluid">
    <h1>{{ title }}</h1>
    <div class="row">

        <div class="col-xl-2">
            <div class="list-group">
                {% for i in cats %}
                <a href="/cats_url/{{ i.pk }}" class="list-group-item list-group-item-action">{{ i.name }}</a>
                {% endfor %}
            </div>
        </div>

        <div class="col-xl-8 mt-xl-0 mt-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-9 col-md-12">
                        {% for i in mot %}
                        <div class="card mb-3">
                            <div class="card-header">
                                Категория: {{ i.cats }}
                            </div>
                            <div class="card-body">
                                <div class="media">
                                    {% if i.photo %}
                                    <img src="{{ i.photo.url }}" alt="" width="350" class="mr-3">
                                    {% else %}
                                    <img src="https://cdn.create.vista.com/api/media/medium/270835036/stock-vector-sportbike-thin-line-icon-transport?token="
                                         alt="" width="350">
                                    {% endif %}
                                </div>
                                <h5 class="card-title">{{ i.title }}</h5>
                                <p class="card-text">{{ i.content|truncatewords:55 }}</p>
                                <a href="#" class="btn btn-primary">Читать</a>
                            </div>
                            <div class="card-footer text-muted">
                                {{ i.time_create }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
